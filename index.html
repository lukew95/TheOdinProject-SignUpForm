<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        </style>
</head>
<body>
    <div class="body-container">
        <div class="side-image">
            <img src="./images/mauro-lima-vOf-x3B7jBc-unsplash.jpg" alt="Sidebar Image">
            <div class="image-logo">
                <h1>Breathe</h1>
            </div>
            <p class="image-credit">Photo by Mauro Lima on Unsplash</p>
        </div>
        <div class="main-section">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    Sign up now to get started. <br /> <br/>
                    You <i>know</i> you want to.
                </h2>
            </div>
            <div class="form-area">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td><label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </td> 
                            <td>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </td> 
                            <td>
                                <label for="number">Phone Number</label>
                                <input type="number" name="number" id="number">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </td> 
                            <td>
                                <label for="confirm_password">Confirm password</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Sign Up</button></form>
                <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>
 
</body>
</html>
